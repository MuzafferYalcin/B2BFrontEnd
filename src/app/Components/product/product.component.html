
<div class="content-wrapper ">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Ürünler</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right" >
            <li class="breadcrumb-item"><a routerLink="/" class="btn">Ana Sayfa</a></li>
            <li class="breadcrumb-item active btn">Ürünler</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
</div>

<section class="m-2">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Ürünler</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModel">Ürün Ekle</button>
        </div>
      </div>
    </div>

    <div class="card-body">
      <table class="table table-hovered">
        <thead>
          <tr>
            <th>#</th>
            <th>Ürün Adı</th>
            <th>Ürün Fiyatı</th>
            <th>Ürün Resmi</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products

          let index = index">
            <td [innerText]="index + 1"></td>
            <td>
              <a [innerText]="product.name" routerLink="/products/{{ product.id }}/images" class="btn btn-default">
              </a>
            </td>
            <td [innerText]="product.price"></td>
            <td></td>
            <td>
              <button class="btn btn-warning" (click)="getProduct(product)" data-bs-toggle="modal" data-bs-target="#productUpdateModel" >Ürün Güncelle</button>
              <button class="btn btn-danger mx-2" (click)="deleteProduct(product)"  >Sil</button>
            </td>
          </tr>
        </tbody>


      </table>
    </div>

  </div>
</section>


<div class="modal fade" id="addModel" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ürün Ekle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" autocomplete="off">
        <div class="form-group">
          <label for="exampleInputEmail1">Ürün Adı</label>
          <input type="text" class="form-control" ngModel name="name" #name required minlength="3" placeholder="Ürün adı">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Ürün Fiyatı</label>
          <input type="text" class="form-control" ngModel name="price" required  placeholder="Ürün Fiyat">
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addProduct(addForm)" [disabled]="addForm.value.price>0" [disabled]="!addForm.valid">Ürün Ekle</button>
        <button type="button" class="btn btn-secondary" id="addproductFormClose" data-bs-dismiss="modal">Kapat</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="productUpdateModel" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ürün Güncelle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #updateform="ngForm" autocomplete="off">
        <div class="form-group">
          <label >Ürün Adı</label>
          <input type="text" class="form-control"  [(ngModel)]="product.name" name="name"  required minlength="3" placeholder="Ürün adı">
        </div>
        <div class="form-group">
          <label>Ürün Fiyatı</label>
          <input type="text" class="form-control" [(ngModel)]="product.price" name="price"  required placeholder="Ürün Fiyat">
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="updateProduct()" [disabled]="!updateform.valid">Ürün Güncelle</button>
        <button type="button" class="btn btn-secondary" id="updateformclose" data-bs-dismiss="modal">Kapat</button>
      </div>
    </div>
  </div>
</div>
